<script>
    $( "#form-search-nev" ).submit(function( event ) {
      var form_value = $('#search_query').val();
      if (form_value == ""){
          event.preventDefault();
          return;
      }
      var action = $('#form-search-nev').attr('action');
      action = action.replace('SEARCH_QUERY', form_value);
      $('#form-search-nev').attr('action', action);
    });
</script>
