    title: "Social Media as a Platform for a Citizen Science Community of Practice"
    keywords: "citizen science"
    abstract: "As citizen science inherently relies upon unpaid contributors, providing a positive experience for participants is critical. This case study describes the use of social media to support participants of the New Zealand Garden Bird Survey and examines the group’s interactions in its first year through the lens of a community of practice. Communities of practice can provide forums for learning, which is an important outcome of participation by environmental volunteers. Social media can provide the setting for an online community of practice that can support dispersed groups of volunteers and requires little daily input from administrators. While the NZ Garden Bird Survey runs for only nine days annually in June–July, this Facebook group continued to be active and attract new members throughout the year. In the first year of its existence, the group grew to 1,275 members who generated nearly 75,000 interactions (posts, comments, likes, and shares). The group was used to share enthusiasm, ideas, and knowledge about New Zealand’s garden birds. A wide range of birding expertise, from novice to expert, was displayed. The group’s interactions include shared interests, contributed stories, and collective learning. This paper documents our experiences setting up and administering this group and provides advice for citizen science programs that want to use social media to support a community of practice."
